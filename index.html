<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./icons/calculator.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div
      class="calculator-container container d-flex flex-row justify-content-center align-items-center"
    >
      <div class="calculator shadow-lg mb-5 bg-body rounded">
        <input type="text" value="" class="input w-100" id="display" />
        <input type="text" value="0" class="input w-100" id="displayResult" />
        <div
          class="btn-container d-flex flex-row justify-content-around align-items-stretch pt-3 flex-wrap"
        >
          <button
            class="btn btn-light button orange"
            onclick="onSquareButtonClick()"
          >
            X<sup>2</sup>
          </button>
          <button
            class="btn btn-light button orange"
            onclick="onCubeButtonClick()"
          >
            X<sup>3</sup>
          </button>
          <button
            class="btn btn-light button orange"
            onclick="onButtonClick('%')"
          >
            %
          </button>
          <button
            class="btn btn-light button orange"
            onclick="onButtonClick('/')"
          >
            /
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(7)">
            7
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(8)">
            8
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(9)">
            9
          </button>
          <button
            class="btn btn-light button orange"
            onclick="onButtonClick('*')"
          >
            X
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(4)">
            4
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(5)">
            5
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(6)">
            6
          </button>
          <button
            class="btn btn-light button orange"
            onclick="onButtonClick('-')"
          >
            -
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(1)">
            1
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(2)">
            2
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(3)">
            3
          </button>
          <button
            class="btn btn-light button orange"
            onclick="onButtonClick('+')"
          >
            +
          </button>
          <button
            class="btn btn-light button orange"
            onclick="onClearButtonClick(4)"
          >
            C
          </button>
          <button class="btn btn-light button" onclick="onButtonClick(0)">
            0
          </button>
          <button class="btn btn-light button" onclick="onButtonClick('.')">
            .
          </button>
          <button
            class="btn button equal-button"
            onclick="onEquallButtonClick()"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
